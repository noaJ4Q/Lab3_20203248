<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Doctores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
        .button {
          width: 150px;
        }
      </style>

    </head>
    <body>
      <nav class="navbar navbar-dark bg-dark navbar-expand">
        <div class="container">
            <span class="navbar-brand">
                Laboratorio 3
            </span>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a th:href="@{/}" class="nav-link">Hospitales</a>
              </li>
              <li class="nav-item">
                <a th:href="@{/Doctores}" class="nav-link active">Doctores</a>
              </li>
              <li class="nav-item">
                <a th:href="@{/Pacientes}" class="nav-link">Pacientes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div style="width:80%;" class="container py-2">
        <h1 class="mt-3 mb-5">Lista de doctores</h1>
        <!--<a href="#" class="btn btn-primary px-3">New item</a>
        <form class="d-flex mt-3" role="search">
            <input style="width: 30%;" class="form-control me-3" type="search" placeholder="Buscar">
            <button class="btn btn-outline-success px-4" type="submit">Buscar</button>
        </form>-->
        <table style="text-align: center; vertical-align: middle;" class="table table-striped my-3">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Hospital</th>
            <th></th>
            <th></th>
          </tr>
          <tr th:each="doctor: ${doctorList}">
            <td th:text="${doctor.id}">Val1</td>
            <td th:text="${doctor.nombre}">Val2</td>
            <td th:text="${doctor.especialidad}">Val3</td>
            <td th:text="${doctor.hospital.nombre}">Val4</td>
            <td class="button">
              <a th:href="@{'/Doctores/MostrarPacientes&id='+${doctor.id}}" class="btn btn-primary">Mostrar Pacientes</a>
            </td>
            <td class="button">
              <a th:href="@{'/Doctores/ProximasCitas&id='+${doctor.id}}" class="btn btn-primary">Pr√≥ximas Citas</a>
            </td>
          </tr>
        </table>
      </div>
    </body>
</html>
